name: Test and build webapp

on:
  push:
    branches:
      - 'main'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: CI install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # - name: Run unit tests
        # run: npm run test:ci

      - uses: actions/upload-artifact@v4
        with:
          name: webapp-artifacts
          path: dist/playground
          retention-days: 3
