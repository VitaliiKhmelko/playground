name: ðŸš€ Upload artifacts to AWS S3
run-name: Upload artifacts to AWS S3

on: workflow_dispatch
  #release:
   # types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Get artifacts associated with current commit
        run: |
          artifactName=$(gh api \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/$OWNER/$REPO/actions/artifacts?name=webapp-artifacts-$COMMIT_SHA \
            --jq ".artifacts.[0].name")

          echo 'ARTIFACT_NAME='$artifactName >> $GITHUB_ENV
        env:
          GH_TOKEN: ${{ github.token }}
          OWNER: ${{ github.repository_owner }}
          REPO: ${{ github.event.repository.name }}
          COMMIT_SHA: ${{ github.sha }}

      - name: Download artifacts
        run: |
          gh run download 13795653993
        env:
          GH_TOKEN: ${{ github.token }}

      #   run: |
      #     gh api \
      #       -H "Accept: application/vnd.github+json" \
      #       -H "X-GitHub-Api-Version: 2022-11-28" \
      #       /repos/$OWNER/$REPO/actions/artifacts/$ARTIFACT_ID/zip
      #   env:
      #     GH_TOKEN: ${{ github.token }}
      #     OWNER: ${{ github.repository_owner }}
      #     REPO: ${{ github.event.repository.name }}

      # - uses: actions/upload-artifact@v4
      #   with:
      #     name: webapp-artifacts-${{ github.sha }}
      #     path: dist/playground
      #     retention-days: 3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Upload to S3
        run: |
          aws s3 cp . s3://${{ secrets.AWS_S3_BUCKET }}/ --recursive